<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="designer" content="Yahya Sattar">
    <link href="https://standard-deviation-calculator.com/wp-content/uploads/2019/02/favicon1.png" type="favicon" rel="icon"/>
    <title>My Calculator</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(61, 60, 60);
    }
    div#main{
        border: 2px solid black;
        background-color: rgb(43, 34, 34);
        width: 400px;
        height: 570px;
        margin-top: 40px;
        /* position: relative; */
        border-radius: 10px;
    }
    #main #para{
        /* border-bottom: 2px solid black; */
        width: 400px;
        height: 50px;
        text-align: center;
        color: aqua;
    }
    #main #para p{
        margin-top: 5px;
        font-size: 30px;
    }
    #main #by{
        /* border-bottom: 2px solid red; */
        width: 400px;
        height: 20px;
        color: rgb(80, 136, 136);
    }
    #main #by p{
        transform: translate(170px);
        margin-top: 1px;
    }
    #main_screen{
        width: 96%;
        height: 50px;
        margin-top: 20px;
        border: 2px solid none;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: aquamarine; */
    }
    #main_screen #s1{
        width: 90%;
        height: 100%;
        border: 1px solid none;
        font-size: 40px;
    }
    #main_screen #s1 #number{
        width: 100%;
        height: 100%;
        font-size: 45px;
        border: none;
        background-color: rgb(50, 89, 89);
        color: white;
    }
    #main_screen #s2{
        width: 10%;
        height: 100%;
        /* background-color: black; */
        border: 2px solid black;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: black;
    }
    #keypad{
        /* width: 45.9%; */
        width: 100%;
        height: 60%;
        border: 1px solid none;
        margin: 10px 0px;
    }
    #keypad button{
        /* padding:30px 20px; */
        margin: 5px 20px;
        width: 57px;
        height: 57px;
        font-size: 40px;
        border-radius:10px;
        border: none;
        /* color: rgb(156, 154, 154); */
        cursor: pointer;
        background-color: rgba(65, 72, 79, 0.394);
        transition: 0.3s;
    }
    button:hover{
        box-shadow: 0px 0px 10px 2px blue; color: white;
    }
</style>
<body>
<div id="main">
    <div id="para"><p>Calculator</p></div>
    <div id="by"><p>Designs by: <i>Muhammad yahya</i></p></div>
   
    <!--for screen-->
   <center><div id="main_screen">
        <div id="s1"><input type="text" id="number" readonly></div>
        <div id="s2"></div>
    </div>
    </center>

    <!--for button-->
    <center><div id="keypad">
        <button   value="1" onclick="valu(1)">1</button>

        <button   value="2"  onclick="valu(2)">2</button>

        <button  value="+" id="opr" onclick="valu('+')">+</button><br>

        <button  value="3" onclick="valu(3)">3</button>

        <button value="4" onclick="valu(4)">4</button>

        <button   value="-" id="opr" onclick="valu('-')">&minus;</button><br>

        <button  value="5" onclick="valu(5)">5</button>

        <button  value= 6 onclick="valu(6)">6</button>

        <button  value="/" id="opr" onclick="valu('/')">&divide;</button><br>

        <button  value="7" onclick="valu(7)">7</button>

        <button  value="8" onclick="valu(8)">8</button>

        <button   value="*" id="opr" onclick="valu('*')">&Cross;</button><br>

        <button  value="0" onclick="valu(0)">0</button>

        <button  value="9" onclick="valu(9)">9</button>

        <button onclick="clr()" >C</button>
        <button  value = "=" id="solved" >=</button>
        <button  id="cancel" >âŒ«</button>

    </div></center>

</div>
<script>
var screen = document.getElementById('number');
// alert(screen);
alert("welcome to my calculator!");
function valu(v){
    screen.value += v;
    v.style.boxShadow = "0px 0px 10px 2px blue";   
    }      
function clr() {
    location.reload();
    
}        
opr.onclick = () => {
    screen.value = parseInt(opr.value);
    document.getElementById('s2').value = opr.value;
}
solved.onclick = () =>{
    screen.value = eval(screen.value);
}
cancel.onclick = () => {
    screen.value=screen.value.substr(0, screen.value.length-1);
}

</script>
</body>
</html>
